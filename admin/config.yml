# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: posts
    label: Posts
    label_singular: 'Post'
    editor: { preview: false }
    folder: _posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Jekyll Format
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - label: Author
        name: relation
        widget: relation
        collection: files
        value_field: authors.*.id
        search_fields: [authors.*.name] # not really used
        display_fields: [authors.*.name]
        file: authors
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Date", name: "date", widget: "datetime", dateFormat: "YYYY-MM-DD", format: "YYYY-MM-DD" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: files
    label: Files
    label_singular: 'File'
    editor: { preview: false }
    files:
      - label: Authors
        name: authors
        file: _data/authors.json
        fields:
          - label: Authors
            name: authors
            widget: list
            allow_add: true
            fields:
              - label: Name
                name: name
                widget: string
              - label: Id
                name: id
                widget: string
              - label: Description
                name: description
                widget: string
              - label: Thumbnail
                name: thumbnail
                widget: image
