<section class="hero-wrap js-fullheight">
  <div class="container-fluid px-0">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
      data-scrollax-parent="true">
      <div class="col-md-12 ftco-animate text-center">
        <div class="desc">
          <span class="subheading">Magazine</span>
          <h1 style="background-image: url(assets/images/bg_1.jpg);">Pillars</h1>
          <span class="subheading-2">Of Education</span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section ftco-no-pb ftco-no-pt">
  <div class="container-fluid px-0">
    <div class="row no-gutters">
      {% for post in site.posts reversed %}
      <div class="col-md-12 blog-wrap">
        <div class="row no-gutters align-items-center">
          <div class="col-md-6 img js-fullheight" style="background-image: url({{post.image}});">
          </div>
          <div class="col-md-6">
            <div class="text p-md-5 p-4 ftco-animate">
              <div class="icon d-flex align-items-center mb-5">
                {% assign author = site.data.authors.authors | find: "id", post.relation %}
                <div class="img" style="background-image: url('{{ author.thumbnail }}');"></div>
                <div class="position pl-3">
                  <h4 class="mb-0">{{ author.name }}</h4>
                  <!--<span>fashion.com</span>-->
                </div>
              </div>
              <h2 class="mb-4"><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <p>{{post.description}}</p>
              <p class="mb-0 mt-4"><a href="{{ post.url }}" class="btn btn-primary">Read more <span
                    class="ion-ios-arrow-forward"></span></a></p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
